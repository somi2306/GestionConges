{% extends 'base2.html' %}

{% block content %}
<h2>Gestion des employés</h2>
<a href="{% url 'add_employee' %}" class="btn btn-primary mb-3">Ajouter un employé</a>
<table class="table">
    <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.username }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <a href="{% url 'edit_employee' employee.id %}" class="btn btn-warning">Modifier</a>
                <form method="post" action="{% url 'delete_employee' employee.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">Aucun employé trouvé</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
